    <h1>Sign Up</h1>
      <form action="">
        <span class="name-container input">
          <input id="first-name" type="text" class="name input-field" 
          required>
          <label for="first-name" class="input-label">
            <span class="input-label-content" data-content="First Name">
              First Name
            </span>
          </label>
        </span>
        <span class="name-container input">
          <input id="last-name" type="text" class="name input-field" required>
          <label for="last-name" class="input-label">
            <span class="input-label-content" data-content="Last Name">
              Last Name
            </span>
          </label>
        </span>
        <span class="name-container input">
          <input id="email" type="email" class="name input-field" required>
          <label for="email" class="input-label">
            <span class="input-label-content" data-content="Email Address">
              Email Address
            </span>
          </label>
        </span>
        <span class="name-container input">
          <input id="birthday" type="date" class="name input-field" required>
          <label for="birthday" class="input-label">
            <span class="input-label-content" data-content="Date of Birth">
              Date of Birth
            </span>
          </label>
        </span>
        <span class="name-container input">
          <input id="password" type="password" class="name input-field" required>
          <label for="password" class="input-label">
            <span class="input-label-content" data-content="Password">
              Password
            </span>
          </label>
        </span>
        <input type="submit" value="Create Account" class="submit">
