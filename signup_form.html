<!doctype html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="signup_form.css" type="text/css">
  </head>
  <body>
    <div class="container">
    <h1>Sign Up</h1>
      <form action="">
      <span>
        <label class="name">
          <input type="text" class="input" required />
          <div class="label-text">First Name</div>
        </label>
      </span>
      <span>
        <label class="name">
          <input type="text" class="input" required />
          <div class="label-text">Last Name</div>
        </label>
      </span>
        <label class="full-width">
          <input type="text" class="input" required />
          <div class="label-text">Email Address</div>
        </label>
        <label class="full-width">
          <input type="password" class="input" required />
          <div class="label-text">Password</div>
        </label>
        <label class="full-width">
          <input type="date" class="input" required placeholder="" />
          <div class="label-text"></div>
        </label>
        <input type="submit" value="Create an Account" class="submit">
      </form>
    </div>
  </body>
</html>
