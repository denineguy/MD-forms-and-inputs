<!doctype html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="signup_form.css" type="text/css">
  </head>
  <body>
    <div class="container">
    <h1>Sign Up</h1>
      <form action="" id="form">
      <span>
        <label class="name">
          <input type="text" class="input" id="firstname" required />
          <div class="label-text">First Name</div>
          <span id="first" class="hidden"></span>
        </label>
      </span>
      <span>
        <label class="name">
          <input type="text" class="input" id="lastname" required />
          <div class="label-text">Last Name</div>
          <span id="last" class="hidden"></span>
        </label>
      </span>
        <label class="full-width">
          <input type="text" class="input" id="email" required />
          <div class="label-text">Email Address</div>
          <span id="email-msg" class="hidden"></span>
        </label>
        <label class="full-width">
          <input type="password" class="input" id="password" required />
          <div class="label-text">Password</div>
          <span id="password-msg" class="hidden"></span>
        </label>
        <label class="full-width">
          <input type="date" class="input" id="birthdate" required placeholder="" />
          <div class="label-text"></div>
          <span id="birthday-msg" class="hidden"></span>
        </label>
        <input type="submit" value="Create an Account" class="submit" id="signup">
      </form>
    </div>
    <script src="validator.js" type="text/javascript"></script>
    <script src="signup_form.js" type="text/javascript"></script>
  </body>
</html>
