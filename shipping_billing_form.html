<!doctype html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <title>Shipping and Billing</title>
    <link rel="stylesheet" href="shipping_billing_form.css" type="text/css">
  </head>
  <body>
    <div class="container">
      <header>Checkout</header>
      <form action="">
        <fieldset>
          <legend>Shipping Informattion</legend>
          <label>
            <input type="text" class="input" required />
            <div class="label-text">First Name</div>
          </label>
          <label>
            <input type="text" class="input" required />
            <div class="label-text">Last Name</div>
          </label>
          <label>
            <input type="text" class="input" required />
            <div class="label-text">Street Address</div>
          </label>
          <label>
            <input type="text" class="input" required />
            <div class="label-text">Apt/Floor(optional)</div>
          </label>
          <label>
            <input type="text" class="input" required />
            <div class="label-text">City</div>
          </label>
          <label>
            <input type="text" class="input" required />
            <div class="label-text">Zip Code</div>
          </label>
          <label>
            <input type="text" class="input" required />
            <div class="label-text">Phone Number</div>
          </label>
        </fieldset>

        <fieldset>
          <legend>Billing Informattion</legend>
          <label>
            <input type="text" class="input" required />
            <div class="label-text">First Name</div>
          </label>
          <label>
            <input type="text" class="input" required />
            <div class="label-text">Last Name</div>
          </label>
          <label>
            <input type="text" class="input" required />
            <div class="label-text">Street Address</div>
          </label>
          <label>
            <input type="text" class="input" required />
            <div class="label-text">Apt/Floor(optional)</div>
          </label>
          <label>
            <input type="text" class="input" required />
            <div class="label-text">City</div>
          </label>
          <label>
            <input type="text" class="input" required />
            <div class="label-text">Zip Code</div>
          </label>
          <label>
            <input type="text" class="input" required />
            <div class="label-text">Phone Number</div>
          </label>
        </fieldset>
        <input type="submit" value="Save and Continue" class="submit">
      </form>
    </div>
  </body>
</html>
