<!doctype html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <title>Search Form</title>
    <link rel="stylesheet" href="search_form.css" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="container">
      <h2><span>Search Form</span></h2>
      <form action="">
        <label>
          <input type="text" class="input" placeholder="Search"required />
        </label>
        <label class="dropdown">
          <select name="month" id="" class="date">
            <option value="month" default selected>All Clothing</option>
            <option value="Tops">Tops</option>
            <option value="Dresses">Dresses</option>
            <option value="Jeans">Jeans</option>
            <option value="Bottoms">Bottoms</option>
            <option value="Suiting">Suiting</option>
            <option value="Outerwear">Outerwear</option>
            <option value="Activewear">Activewear</option>
            <option value="Swim">Swim</option>
          </select>
        </label>
        <input type="submit" value="Search" class="submit">
      </form>
    </div>

  </body>
</html>
