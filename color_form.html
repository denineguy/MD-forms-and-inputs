<!doctype html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <title>Color Form</title>
    <link rel="stylesheet" href="color_form.css" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="container">
      <h2><span>Color Form</span></h2>
      <div class="color-container"></div>
      <form action="">
        <label>
          <input type="range" class="input red" required />
          <div class="label-text">Red</div>
        </label>
        <label>
          <input type="range" class="input green" required />
          <div class="label-text">Green</div>
        </label>
        <label>
          <input type="range" class="input blue"/>
          <div class="label-text">Blue</div>
        </label>
         <label>
          <input type="range" class="input alpha"/>
          <div class="label-text">Alpha</div>
        </label>
      </form>
    </div>
  </body>
</html>
