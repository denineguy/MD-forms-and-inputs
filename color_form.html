<!doctype html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <title>Color Form</title>
    <link rel="stylesheet" href="color_form.css" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="container">
      <h2><span>Color Form</span></h2>
      <div class="color-container"></div>
      <form id="form">
        <label>
          <input type="range" class="input red" required />
          <div class="label-text">Red</div>
        </label>
        <label>
          <input type="range" class="input green" required />
          <div class="label-text">Green</div>
        </label>
        <label>
          <input type="range" class="input blue"/>
          <div class="label-text">Blue</div>
        </label>
         <label>
          <input type="range" class="input alpha"/>
          <div class="label-text">Alpha</div>
        </label>
        <div class="rgb-container">
          <label class="color-input">
            <div class="label-text format rgb">RGB</div>
            <input type="text" class="input text" id="r"/>
            <input type="text" class="input text" id="g"/>
            <input type="text" class="input text" id="b"/>
          </label>
        </div>
        <span id="rgb-error"></span>
        <div class="hsl-container">
          <label class="color-input">
            <div class="label-text format">HSL</div>
            <input type="text" class="input text" id="h"/>
            <input type="text" class="input text" id="s"/>
            <input type="text" class="input text" id="l"/>
          </label>
        </div>
        <span id="hsl-error"></span>
        <div class="hex-container">
          <label class="color-input hexcolor">
            <div class="label-text format">HEX</div>
            <input type="text" class="input text hex" id="hex"/>
          </label>
          <input type="submit" value="APPLY" class="submit" id="apply">
        </div>
        <span id="error"></span>
        <span id="hex-error"></span>
      </form>
    </div>
    <script src="validator.js" type="text/javascript"></script>
    <script src="color_form.js" type="text/javascript"></script>
  </body>
</html>
